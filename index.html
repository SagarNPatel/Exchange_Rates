<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Foreign Exchange Rates</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <section class="container">
        <header class="text-center">
            <h1>Foreign Exchange Rates</h1>
        </header>
    </section>

    <section class="container">
        <div class="col-sm-4 col-md-offset-4">
            <form role="form" id="convertForm">
                <div class="form-group">
                    <label for="inputAmount">Amount:</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Enter positive currency amount" required>
                </div>
                <div class="form-group">
                    <label for="inputFromCurrency">Currency I Have:</label>
                    <select class="form-control" id="inputFromCurrency" placeholder="e.g. USD" required></select>
                </div>
                <div class="form-group">
                    <label for="inputToCurrency">Currency I Want:</label>
                    <select class="form-control" id="inputToCurrency" placeholder="e.g. USD" required></select>
                </div>

                <div id="conversion" class="jumbotron">
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-block">Click me</button>
                </div>
            </form>
        </div>
    </section>

    <div class="container">
        <footer>
            Exchange rates provided by <strong><a href="http://openexchangerates.org/">Open Exchange Rates</a></strong>
            <br />
            *Choose to override the alert for the page by clicking <strong><a href="http://techdows.com/2016/07/chrome-this-page-is-trying-to-load-scripts-from-unauthenticated-sources.html">Load Unsafe Scripts</a></strong>
        </footer>
    </div>
</body>
</html>
